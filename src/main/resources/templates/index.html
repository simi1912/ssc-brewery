<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>SFG Brewery</title>
</head>
<body>
<h2 th:text="#{welcomemsg}">SFG Brewery Monolith</h2>

<div sec:authorize="!isAuthenticated()" class="row">
    <div class="col-md-12">
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message} == 'Bad credentials'"
             class="alert alert-danger">
            Invalid User of Password
        </div>

        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message} == 'User account is locked'"
             class="alert alert-danger">
            Account is Locked
        </div>

        <h2 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']?.message}"></h2>

        <div th:if="${param.logout}" class="alert alert-danger">You have been logged out</div>
        <form th:action="@{/login}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autofocus="true" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autofocus="true" autocomplete="off">
            <input type="submit" value="Log In">
            <label for="remember-me">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me" />
        </form>
    </div>
</div>
<div sec:authorize="isAuthenticated()" class="row">
    <div class="col-md-12">
        <p th:text="'Welcome, ' + ${#authentication?.principal?.username}">Username</p>
        <p><a th:href="@{/logout}" >Logout</a></p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <img class="img-responsive" src="../static/resources/images/brewery.png" th:src="@{/resources/images/brewery.png}"/>
    </div>
</div>

</body>
</html>
